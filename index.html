<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Code Quiz</title>
  </head>
  <body>
    <!-- header section starts here -->
    <div class="header">
      <p id="view-highscores" class="pointer">View Highscores</p>

      <p>Timer: <span id='timer'>10</span></p>
    </div>
    <!-- header section ends here -->


    <!-- start section start here -->
    <div id="start-page" class="center">
      <h1>Code Quiz Challenge</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <button id="start-button" class="pointer">
        Start Quiz
      </button>
    </div>
    <!-- start section ends here -->


    <!-- ask the user section starts here -->
    <div id="name-page" class="center">
      <h1>What's your name?</h1>
      <input id="user-name-input" type="text">
    </div>
    <!-- ask the user section ends here -->


    <!-- questions section start here -->
    <div id="question-page" class="center">
      <h1 id="question"></h1>
      <ul id="responses"></ul>
    </div>
    <!-- questions section ends here -->


    <!-- alert section starts here -->
    <h1 id="alert" class="center"></h1>
    <!-- alert section ends here -->


    <!-- view highscores section starts here -->
    <div id="highscores-page" class="center">
      <h1>Highscores</h1>

      <ul></ul>
    </div>
    <!-- view highscores section ends here -->

    <script type="text/javascript" src="assets/questions.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
